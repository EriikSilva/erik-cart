<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                       <tr>
                        <th>Sr. No</th>
                        <th>Produto</th>
                        <th>Imagem</th>
                        <th>Descricao</th>
                        <th>Preco</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}"></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        
                    </tbody>
                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-outline-danger" (click)="emptyCart()">Empty Cart</button></td>
                        <td><button class="btn btn-outline-primary" routerLink="">Shop More</button></td>
                        <td><button class="btn btn-outline-success ">Checkout</button></td>
                        <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90">
            <h4>Your Cart is Empty</h4>
            <h6>Add Item to it now</h6>
            <button class="btn btn-primary" routerLink="">Shop now</button>
        </div>
    </div>
    
</ng-container>
